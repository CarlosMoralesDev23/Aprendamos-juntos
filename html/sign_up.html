        <meta charset="UTF-8" />

        <title>Verbos Irregulares</title>
    </head>
    <body>
        <header id="header">

            <div id="logos">
                <!-- colocar mi logo -->
                <img
                    id="headerLogoPersonal"
                    src="/img/mi_logo_personal.png"
                    alt="Logo personal de Carlos Morales"
                />
                <!-- colocar imagen de ingles -->
                <img
                    id="headerLogoLibroEnglish"
                    src="/img/libro_de_ingles.png"
                    alt="imagen de un libro en ingles"
                />
            </div>

            <a href="index.html"><h1>Past Verb Pro</h1></a>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about_me.html">About me</a></li>
                    <li><a href="contact_me.html">Contact me</a></li>
                    <li><a href="sign_up.html">Sign up</a></li>
                    <li><a href="#formLogin">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>

            <form action="" id="formLogin">

                <div>
                    <h2>Login</h2>
                </div>

                <div class="contenedorInputWrite">

                    
                    <input
                        type="email"
                        id="email"
                        class="controls"
                        name="email"
                        minlength="6"
                        maxlength="60"
                        placeholder="Ingresa tu correo..."
                    />

                    <input
                        type="password"
                        id="password"
                        class="controls"
                        minlength="8"
                        maxlength="12"
                        placeholder="Ingresa tu contraseña..."
                    />
                </div>

                <div id="contenedorFormBotonesEnviarYBorrar">
                    <input type="reset" value="Borrar todo" class="buttons"/>
                    <input type="submit" class="buttons"/>
                </div>
            </form>
            
            <form action="" id="formRegistro">

                <div>
                    <h2>Registro</h2>
                </div>

                <div class="contenedorInputWrite">

                    <input
                        type="text"
                        id="name"
                        class="controls"
                        name="name"
                        minlength="2"
                        maxlength="25"
                        placeholder="Ingresa tu nombre..."
                    />

                    <input
                        type="text"
                        id="last_name"
                        class="controls"
                        name="last_name"
                        minlength="2"
                        maxlength="25"
                        placeholder="Ingresa tu apellido..."
                    />

                    <input
                        type="email"
                        id="email"
                        class="controls"
                        name="email"
                        minlength="6"
                        maxlength="60"
                        placeholder="Ingresa tu correo..."
                    />


                    <input
                        type="email"
                        id="confirmEmail"
                        class="controls"
                        name="email"
                        minlength="6"
                        maxlength="60"
                        placeholder="Confirma tu correo..."
                    />


                    <input
                        type="password"
                        id="password"
                        class="controls"
                        minlength="8"
                        maxlength="12"
                        placeholder="Ingresa tu contraseña..."
                    />

                    <input
                        type="password"
                        id="confirmPassword"
                        class="controls"
                        minlength="8"
                        maxlength="12"
                        placeholder="Confirma tu contraseña..."
                    />
                </div>

                <div id="contenedorFormSeleccionTemas">
                    <!-- ELEGIR TEMA -->
                    <h4>Areas en las que quieres enfocarte</h4>
                    <p>(Podes elegir 2, o general)</p>

                    <div id="contenedorOpcionesTematicas">
                        <div>
                            <label for="opcionTemaTecnologia">Tecnologia</label>
                            <input
                                type="checkbox"
                                name="temasParaPracticar"
                                id="opcionTemaTecnologia"
                                class="temaPreferidoParaPrcticar"
                            />
                        </div>

                        <div>
                            <label for="opcionTemaGastronomia">Gastronomia</label>
                            <input
                                type="checkbox"
                                name="temasParaPracticar"
                                id="opcionTemaGastronomia"
                                class="temaPreferidoParaPrcticar"
                            />
                        </div>

                        <div>
                            <label for="opcionTemaViaje">Viaje</label>
                            <input
                                type="checkbox"
                                name="temasParaPracticar"
                                id="opcionTemaViaje"
                                class="temaPreferidoParaPrcticar"
                            />
                        </div>

                        <div>
                            <label for="opcionTemaDeportes">Deportes</label>
                            <input
                                type="checkbox"
                                name="temasParaPracticar"
                                id="opcionTemaDeportes"
                                class="temaPreferidoParaPrcticar"
                            />
                        </div>

                        <div>
                            <label for="opcionTemaGeneral">General</label>
                            <input
                                type="checkbox"
                                name="temasParaPracticar"
                                id="opcionTemaGeneral"
                                class="temaPreferidoParaPrcticar"
                            />
                        </div>
                    </div>
                </div>

                <div id="contenedorFormRangoDeEdad">
                    <!-- RANGO DE EDAD -->
                    <h4>Elige el rango de tu edad</h4>

                    <div id="OpcionesDeEdad">
                        
                        <div>
                            <label for="de4A11">4-11</label>
                            <input type="radio" name="edad" id="de4A11"    class="rangoDeEdad" />
                        </div>
                        <div>
                            <label for="de12A17">12-17</label>
                            <input type="radio" name="edad" id="de12A17"   class="rangoDeEdad" />
                        </div>
                        <div>
                            <label for="de18A30">18-30</label>
                            <input type="radio" name="edad" id="de18A30"   class="rangoDeEdad" />
                        </div>
                        <div>
                            <label for="de30A45">30-45</label>
                            <input type="radio" name="edad" id="de30A45"   class="rangoDeEdad" />
                        </div>
                        <div>
                            <label for="de45A100">45-99</label>
                            <input type="radio" name="edad" id="de30A60"   class="rangoDeEdad" />
                        </div>
                    </div>
                </div>

                <div id="contenedorFormBotonesEnviarYBorrar">
                    <input type="reset" value="Borrar todo" class="buttons"/>
                    <input type="submit" class="buttons"/>
                </div>
            </form>
        </main>

    </body>
</html>
