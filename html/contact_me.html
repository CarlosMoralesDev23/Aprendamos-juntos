        </header>

        <main id="main_contact_me">

            <form id="form_login" class="ocultoLogin">
                <h2>Login</h2>
                <div id="contenedorInputWrite_login">
                    <input type="email" class="controls" placeholder="Ingresa tu correo..." />
                    <input type="password" class="controls" placeholder="Ingresa tu contraseña..." />
                </div>
                <div id="contenedorFormBotonesEnviarYBorrar">
                    <button type="reset" class="buttons">Borrar</button>
                    <button type="submit" class="buttons">Enviar</button>
                </div>
            </form>
            
            <form action="https://formspree.io/f/mwpknqeq" method="post" id="formContactanos">
                <h2>Contactame</h2>

                <div id="contenedorInputWrite_contactanos">

                    <input
                        type="text"
                        id="name"
                        class="controls"
                        name="name"
                        minlength="2"
                        maxlength="25"
                        placeholder="Ingresa tu nombre..."
                    />

                    <input
                        type="text"
                        id="last_name"
                        class="controls"
                        name="last_name"
                        minlength="2"
                        maxlength="25"
                        placeholder="Ingresa tu apellido..."
                    />

                    <input
                        type="email"
                        id="email"
                        class="controls"
                        name="email"
                        minlength="6"
                        maxlength="60"
                        placeholder="Ingresa tu correo..."
                    />

                    <select
                        type="motivo"
                        id="motivo"
                        class="controls"
                        name="motivo">
                        <option value="" disabled selected>Selecciona tu motivo</option>
                        <option value="Contrataciones">Contrataciones</option>
                        <option value="Agradecimiento">Agradecimiento</option>
                        <option value="Recomendación">Recomendación</option>
                        <option value="Error">Error</option>
                        <option value="Queja">Queja</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div id="comentarioForm">

                    <label for="comentarios">Deja tu comentario:</label>

                    <textarea name="comentarios" id="comentarios" rows="5" placeholder="Máximo 1000 caracteres..."></textarea>

                    <p id="contador">Caracteres restantes: 500</p>

                    <!-- TODO no se envia el text area -->
                </div>

                <div id="contenedorFormBotonesEnviarYBorrar">
                    <input type="reset" value="Borrar todo" class="buttons"/>
                    <input type="submit" class="buttons"/>
                </div>
            </form>
        </main>
